      font-weight: normal;
    }
    a {
      color: inherit;
      text-decoration: underline;

    #app, #loading, #error, #launch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .screen {
      display: flex;

      text-align: center;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;

    }

      height: 80px;
      padding: 16px;
      border-radius: 100%;

      border: 3px solid hsla(0, 100%, 100%, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    #loading {
      
    }

      height: 100%;
      width: 0;

      -webkit-user-select: none;
